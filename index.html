<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <p id='intro'>Etch-a-Sketch<p>
        <div class="container">
            <div class="grid"></div>
        </div>
        <div class="selection">
            <label id="label">Enter grid size: (NOTE: limit is 25*25)</label>
            <p></p>
            <input type="text" id="size" placeholder="Enter"><br>
            <button id='btn'>Submit</button>
            <button id="erase">Erase</button>
            <button id="clear">Clear</button>
            <button id="rainbow">Rainbow</button>
        </div> 
    </body>
</html>
